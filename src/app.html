<template>
    <div id="app">
    <header>
        <h1>POMODORO TIMER</h1>
    </header>
     
    <main>
        <form submit.trigger="startTimer()" if.bind="!currTimer">
            <p>I would like to work for intervals of <input type="number" value.bind="timers.WORKING"> minutes with a short <input type="number" value.bind="timers.SHORT_BREAK"> minute break in between each one. After <input type="number" value.bind="numIntervals"> intervals, I would like to take a longer <input type="number" value.bind="timers.LONG_BREAK"> minute break.</p>

            <button type="submit">Let's Go!</button>
        </form>
            
        <div if.bind="currTimer" id="timer">
            
            <div id="interval-info"> 
               <h2>${currInterval.type}</h2> 
               <h3>Interval no. ${currInterval.num}</h3>
            </div>
            
            <div id="time">
                <h1>${timeAsString}</h1>
            </div>

            <div id="timer-btns"> 
                <button click.delegate="stopTimer()">Clear</button>
                <button>Pause</button>
            </div>
        </div>


    </main>

    <footer>
        <p>Made with ‚ù§ by Elliott</p>
    </footer>
    </div>
</template>
